<!DOCTYPE>
<html ng-app="myNgApp">
<head>

	<!-- Latest compiled and minified CSS -->

<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Instagram Food</h1>
		<h4>How popular will your photo be? Upload an image and find out!</h3>
		<!-- <form action="demo_form.asp"> -->
		<form action="result.html">
			<br/>	
			<input type="file" name="pic" accept="image/*">
			<br/>
			<button class="btn btn-primary" >Submit</button>
		</form>
		<br/>
		<h4>Check out some of the popular images!</h4>
		{{hello}}
		<table class="table">
			<!-- <thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp</th>
				</tr>
			</thead> -->
			<tbody>
				<!-- <tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>

				<tr ng-repeat="color in colorGroups">
					<td bgcolor="{{color}}" >
						<a href="result.html"  style="padding:50px 10px;display:block;color:black"><b>{{$index+1}}<br>{{color}}</b></a>

				</tr>
			</tbody>
		</table>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controllers/controller.js"></script>
